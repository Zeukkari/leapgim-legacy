<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leap Motion Control Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Libraries -->
    <script src="/socket.io/socket.io.js"></script> <!-- Socket.io -->
    <script src="lib/jquery-2.1.3.min.js"></script> <!--- JQuery  -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script> <!-- Bootstrap -->


    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

    <link href="style/style.css" rel="stylesheet">

    <script src="script/diagnostic.js"></script> <!-- My code -->
</head>
<body>

<div class="container">

<div class="page-header">
    <h1>Leap Control <small>All purpose Leap Motion control dashboard</small></h1>
</div>

<div class="container">
    <br />

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8">
            <div class="panel panel-primary" style="height: 491px;">
                <div class="panel-heading">
                    <h4 class="text-center">Visualizer<span class="glyphicon glyphicon-screenshot pull-right"></span></h4>
                </div>
                <div class="visualizer">
                    <iframe src="glview.html" class="visualizer"></iframe>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-4 col-lg-2"></div>
                        <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4" id="qr1"></div>
                        <div class="col-xs-6 col-sm-5 col-md-4 col-lg-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="text-center">Leap Motion Status<span class="glyphicon glyphicon-eye-open pull-right"></span></h4>
                    </div>
                    <div class="panel-body text-center">
                        <textarea id="status"></textarea>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="text-center">Monitor Log<span class="glyphicon glyphicon-eye-open pull-right"></span></h4>
                    </div>
                    <div class="panel-body text-center">
                        <textarea id="output"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">Left Hand<span class="glyphicon glyphicon-user pull-right"></span></h4>
                </div>
                <div class="panel-body">
                    <p class="lead">
                    <ul class="list-group list-group-flush" id="leftHandInfo"></ul>
                    </p>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-4 col-lg-2"></div>
                        <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4" id="qr1"></div>
                        <div class="col-xs-6 col-sm-5 col-md-4 col-lg-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">Right Hand<span class="glyphicon glyphicon-user pull-right"></span></h4>
                </div>
                <div class="panel-body">
                    <p class="lead">
                    <ul class="list-group list-group-flush" id="rightHandInfo"></ul>
                    </p>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-4 col-lg-2"></div>
                        <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4" id="qr1"></div>
                        <div class="col-xs-6 col-sm-5 col-md-4 col-lg-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">Gesture timestamps<span class="glyphicon glyphicon-eye-open pull-right"></span></h4>
                </div>
                <div class="panel-body text-center">
                    <ul class="list-group list-group-flush" id="timestamp-output"></ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-4 col-lg-2"></div>
                        <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4" id="qr1"></div>
                        <div class="col-xs-6 col-sm-5 col-md-4 col-lg-6"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-10 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 class="text-center">Gesture step record<span class="glyphicon glyphicon-eye-open pull-right"></span></h4>
                </div>
                <div class="panel-body text-center">
                    <ul class="list-group list-group-flush" id="gesture-output"></ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-4 col-sm-3 col-md-4 col-lg-2"></div>
                        <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4" id="qr1"></div>
                        <div class="col-xs-6 col-sm-5 col-md-4 col-lg-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
